version: '3.8'

services:
  # Python FastAPI Backend
  englishgpt-api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: englishgpt-api
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DODO_PAYMENTS_API_KEY=${DODO_PAYMENTS_API_KEY}
      - DODO_PAYMENTS_ENVIRONMENT=${DODO_PAYMENTS_ENVIRONMENT}
      - DODO_PAYMENTS_BASE_URL=${DODO_PAYMENTS_BASE_URL}
      - DODO_PAYMENTS_WEBHOOK_KEY=${DODO_PAYMENTS_WEBHOOK_KEY}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - WEBHOOK_ENDPOINT_URL=${WEBHOOK_ENDPOINT_URL}
      - DODO_MONTHLY_PRODUCT_ID=${DODO_MONTHLY_PRODUCT_ID}
      - DODO_YEARLY_PRODUCT_ID=${DODO_YEARLY_PRODUCT_ID}
      - SUCCESS_REDIRECT_URL=${SUCCESS_REDIRECT_URL}
      - CANCEL_REDIRECT_URL=${CANCEL_REDIRECT_URL}
      - NODE_ENV=production
    volumes:
      - ./backend:/app
      - /app/__pycache__  # Prevent Python cache issues
    networks:
      - englishgpt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # React Frontend
  englishgpt-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: englishgpt-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_ENVIRONMENT=${NODE_ENV}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - englishgpt-api
    networks:
      - englishgpt-network
    restart: unless-stopped

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: englishgpt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - englishgpt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: englishgpt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - englishgpt-frontend
      - englishgpt-api
    networks:
      - englishgpt-network
    restart: unless-stopped

networks:
  englishgpt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
    driver: local